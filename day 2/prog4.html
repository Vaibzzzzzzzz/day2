<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        #para1 {
            color: red; /* ID selector */
        }
        .para2 {
            color: green; /* Class selector */
        }
        p {
            color: blue; /* Type selector */
        }
    </style>
</head>
<body>
    <p id="para1">This is the first paragraph styled with an ID selector.</p>
    <p class="para2">This is the second paragraph styled with a class selector.</p>
    <p>This is the third paragraph styled with a type selector.</p>
</body>
</html>
